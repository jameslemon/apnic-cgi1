<script type="text/template" id="page5">
<h2>CVV (Card Verification Value) Number</h2>
The <strong>CVV Number</strong> ("<b>C</b>ard <b>V</b>erification <b>V</b>alue") on your credit card or debit card is a 3 digit number on VISAÂ®, MasterCardÂ® and DiscoverÂ® branded credit and debit cards.  On your American ExpressÂ® branded credit or debit card it is a 4 digit numeric code.</p>

<p>Your CVV number can be located by looking on your credit or debit card, as illustrated in the image shown:</p>
<img src="custom/img/cvvnumber.png" alt="CVV Number" class="pull-right"/>

<p>Providing your CVV number to an online merchant proves that you actually have the physical credit or debit card - and helps to keep you safe while reducing fraud.</p>

<p><strong>CVV numbers</strong> are NOT your card's secret <b>PIN</b> (<b>P</b>ersonal <b>I</b>dentification <b>N</b>umber).</p>
<p>You should <u>never</u> enter your PIN number when asked to provide your <b>CVV</b>. (PIN numbers allow you to use your credit or debit card at an ATM or when making an in-person purchase with your debit card or a cash advance with any credit card.)</p>

<p><b>CVV</b> numbers are also known as <b>CSC numbers</b> ("Card Security Code"), as well as <b>CVV2 numbers</b>, which are the same as CVV numbers, except that they have been generated by a 2nd generation process that makes them harder to "guess".</p>
